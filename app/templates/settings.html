<html>
<head>

    <link rel="icon" href="{{ url_for('static', filename='images/web_icon.png') }}" type="image/png">
    {% if title %}
    <title>{{ title }} - Assasins</title>
    {% else %}
    <title>Senior Assasins</title>
    {% endif %}

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>

 {% if 'True' in session['login'] %}
  <div style="color: black;" >
    Assasins-Web:
      <a href="/index">Home</a>
      <a href="/rules">Rules</a>
      <a href="/logout">Log Out</a>
</div>
<hr>
    {% else %}
 <div style="color: black;" >
    Assasins-Web:
     <a href="/index">Home</a>
     <a href="/rules">Rules</a>
     <a href="/login">Login</a>
     <a href="/signup">SignUp</a>
</div>
<hr>
    {% endif %}

<h1>Autofill Input and Date Input Example</h1>
<form>
    <label for="autofill-input">Autofill Input:</label>
    <input type="text" id="autofill-input" name="autofill-input" value="John Doe" autocomplete="on">

    <button type="submit">Submit</button>
</form>

<form>
    <label for="date-input">Date Input:</label>
    <input type="date" id="date-input" name="date-input">

    <button type="submit">Submit</button>
</form>

</body>
</html>
